<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Halpin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="https://scontent-hbe1-1.xx.fbcdn.net/v/t39.30808-6/247712720_2723044497996463_3080041138646122012_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=LbO_rZzcLokAX8oC3W6&_nc_ht=scontent-hbe1-1.xx&oh=00_AT-aMR0zQHxkGK2uwRp99tntf3qZXgJlUJa6BkPdjmshQw&oe=62EB5EF4" alt="">
        <div id="navbar">
            <a href="">About</a>
            <a href="">Work</a>
            <a href="">Notes</a>
        </div>
    </nav>
    <section id="main">
        <div id="name">
            <h1>i'm Osama</h1>
            <p>a web desinger</p>
        </div>
        <div class="cloud-left"><img src="https://web.archive.org/web/20181117024404im_/http://seanhalpin.io/assets/img/ui/cloud.svg" alt="cloud"></div>
        <div class="cloud-right"><img src="https://web.archive.org/web/20181117024404im_/http://seanhalpin.io/assets/img/ui/cloud.svg" alt="cloud"></div>
        <section id="hills">
            <div class="hill" id="left-hill">
                <div class="tree left">
                    <div class="trunk">
                        <div class="branch top"></div>
                        <div class="branch middle"></div>
                        <div class="branch bottom"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="tree middle">
                    <div class="trunk">
                        <div class="branch top"></div>
                        <div class="branch middle"></div>
                        <div class="branch bottom"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="tree right">
                    <div class="trunk">
                        <div class="branch top"></div>
                        <div class="branch middle"></div>
                        <div class="branch bottom"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="house left">
                    <div class="roof"></div>
                <div class="chimney"></div>
                <div class="floor">
                    <div class="window-1"></div>
                    <div class="window-2"></div>
                    <div class="window-3"></div>
                    <div class="door"></div>
                </div>
                </div>
            </div>
            <div class="hill" id="middle-hill">
                <div class="tree middle">
                    <div class="trunk">
                        <div class="branch top"></div>
                        <div class="branch middle"></div>
                        <div class="branch bottom"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="tree right">
                    <div class="trunk">
                        <div class="branch top"></div>
                        <div class="branch middle"></div>
                        <div class="branch bottom"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="hill" id="right-hill">
                <div class="tree left">
                    <div class="trunk">
                        <div class="branch top"></div>
                        <div class="branch middle"></div>
                        <div class="branch bottom"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="tree middle">
                    <div class="trunk">
                        <div class="branch top"></div>
                        <div class="branch middle"></div>
                        <div class="branch bottom"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="tree right">
                    <div class="trunk">
                        <div class="branch top"></div>
                        <div class="branch middle"></div>
                        <div class="branch bottom"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="pole">
                <div class="flag"></div>
                <div class="flag bottom"></div>
            </div>
            <div class="pole right">
                <div class="flag"></div>
                <div class="flag bottom"></div>
            </div>
            <div class="house middle">
                <div class="roof"></div>
                <div class="chimney"></div>
                <div class="floor">
                    <div class="window-1"></div>
                    <div class="window-2"></div>
                    <div class="window-3"></div>
                    <div class="door"></div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
